<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    
    <!-- Affichage des messages flashÃ©s en cas d'erreur -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>  <!-- Affichage en rouge des messages d'erreur -->
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Lien vers le tableau des points -->
    <p><a href="/points">View Club Points</a></p>

    <p>Please enter your secretary email to continue:</p>
    <form action="showSummary" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="" required/>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
